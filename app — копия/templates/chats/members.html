{% extends "base.html" %}

{% block content %}
    <style>
        body {
            margin-top: 20px;
            font-size: 16px !important;
        }

        .chat-online {
            color: #34ce57
        }

        .chat-offline {
            color: #e4606d
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            max-height: 800px;
            overflow-y: scroll
        }

        .chat-message-left,
        .chat-message-right {
            display: flex;
            flex-shrink: 0
        }

        .chat-message-left {
            margin-right: auto
        }

        .chat-message-right {
            flex-direction: row-reverse;
            margin-left: auto
        }

        .py-3 {
            padding-top: 1rem !important;
            padding-bottom: 1rem !important;
        }

        .px-4 {
            padding-right: 1.5rem !important;
            padding-left: 1.5rem !important;
        }

        .flex-grow-0 {
            flex-grow: 0 !important;
        }

        .border-top {
            border-top: 1px solid #dee2e6 !important;
        }

        .position-relative {
            border-radius: 15px;
            background: linear-gradient(101.4deg, rgba(215, 196, 255, 0.9) 4.99%, rgba(172, 195, 255, 0.9) 41.07%, rgba(150, 186, 255, 0.9) 71.28%, rgba(155, 181, 255, 0.9) 100%);
        }

        .card-body {
            padding: 0 !important;
        }

        .pt-1 {
            padding-top: 0.25rem !important;
            text-align: left !important;
        }

        .short {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bi {
            font-size: 25px;
        }
    </style>

    <div class="container p-0">

        <div class="row">
            <div class="col-md-12">

                <div class="card" id="chat3" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-xl-12 mb-12 mb-md-0">

                                <div class="p-3">

                                    <div class="input-group rounded mb-3">
                                        <a href="{{ url_for('main.jk_chat', id=id) }}"><i
                                                class="bi bi-arrow-left-square"></i></a>
                                        <input type="search" class="form-control rounded" placeholder="Поиск"
                                               aria-label="Search" id="search" onkeyup="myFunction()"
                                               aria-describedby="search-addon"/>
                                    </div>
                                    <div data-mdb-perfect-scrollbar="true"
                                         style="overflow: auto;position: relative; height: 400px">
                                        <ul class="list-unstyled mb-0" id="chats">
                                            {% for chat in members %}
                                                <li class="p-2 border-bottom">
                                                    <a href="{{ url_for('main.user', id=chat.id) }}"
                                                       class="d-flex justify-content-between">
                                                        <div class="d-flex flex-row">
                                                            <div>
                                                                <img
                                                                        src="{{ url_for('static', filename='profile_photos/'+chat.photo) }}"
                                                                        alt="avatar"
                                                                        class="d-flex align-self-center me-3 rounded-circle"
                                                                        width="60">
                                                                <span class="badge bg-success badge-dot"></span>
                                                            </div>
                                                            <div class="pt-1">
                                                                <p class="fw-bold mb-0">
                                                                    {% if chat.org != 1 %}
                                                                        {{ chat.name }} {{ chat.surname }}
                                                                    {% else %}
                                                                        {{ chat.org_name }}
                                                                    {% endif %}
                                                                </p>
                                                            </div>
                                                            <div class="pt-1">
                                                                <span class="badge rounded-pill float-end">
                                                                    <i class="bi bi bi-chat-left-text"
                                                                       style="color: blue;"></i></span>
                                                            </div>
                                                        </div>
                                                    </a>
                                                </li>
                                            {% endfor %}
                                        </ul>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("search");
            filter = input.value.toUpperCase();
            ul = document.getElementById("chats");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByClassName("fw-bold")[0];

                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.setProperty('display', 'block', 'important');
                } else {
                    li[i].style.setProperty('display', 'none', 'important');
                }
            }
        }
    </script>



{% endblock %}
